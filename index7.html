<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card making</title>
    <link rel="stylesheet" href="index7.css"/>
</head>
<body>
    <div class="card">
        <img src="men.jpg" alt="man"/>

        <div class="desc">
            <h3>Ashu</h3>
            <p>Data Analyst</p>
        </div>
    </div>
    <div class="card">
        <img src="women.jpg" alt="women"/>
        <h3>Ashi</h3>
        <p>Software Engineer</p>
    </div>
</body>
</html>
