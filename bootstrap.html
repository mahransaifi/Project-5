        <h2>Form Demo</h2>
        <!-- FORM CONTROLS IN FORM -->
        <form>
            <!-- E-mail -->
            <div class="row">
                <div class="mb-3 col-md-6">
                    <label 
                        class="form-label" 
                        for="email">Email
                    </label>
                    <input 
                        type="text" 
                        class="form-control-lg"  
                        placeholder="email" 
                        id="email"/>    
                 </div>
        <!-- Password -->
        <div class="mb-3 col-md-6">
            <label 
            class="form-label" 
            for="password">Password
        </label>
        <input 
            type="text" 
            class="form-control-lg"  
            placeholder="password" 
            id="password"/>
        </div>
            </div>
         
        
        <!-- Address -->
        <div class="mb-3">
            <label 
            class="form-label" 
            for="address">Address
        </label>
        <input 
            type="text" 
            class="form-control-lg"  
            placeholder="address" 
            id="address"/>
        </div>
         <!--SELECT OPTION IN FORMS  -->
        <div class="mb-3">
            <select class="form-select">
                <option selected>Select</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
            </select>
        </div>

           <!--CHECKBOX IN NORMAL HTML  -->
           <div class="normal mb-3">
            <input type="checkbox" id="agree">
            <label for="agree">Agree</label>
           </div>

           <!-- CHECKBOX USING BOOSTRAP -->
           <div class="mb-3 form-check">
            <input type="checkbox" id="agreebs" class="form-check-input">
            <label for="agreebs" class="form-check-label">Agree</label>
           </div>
           <!-- RADIO USING BOOSTRAP -->
           <div class="mb-3 form-check">
            <input type="radio" id="radiobs" class="form-check-input">
            <label for="radiobs" class="form-check-label">Yes</label>
           </div>
           <!-- RADIO USING BOOSTRAP -->
           <div class="mb-3 form-check">
            <input type="radio" id="radiobs" class="form-check-input">
            <label for="radiobs" class="form-check-label">No</label>
           </div>
           <!-- SWITCHES IN BOOTSRAP -->
           <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Switch On/Off</label>
          </div>
        </form>
    </div>
